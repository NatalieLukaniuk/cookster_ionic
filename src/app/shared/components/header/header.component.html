<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-img
      slot="start"
      class="logo"
      src="../../../../assets/images/humster_sm.png"
    ></ion-img>
    <ion-title class="title">
      <div class="title-main">Cookster</div>
      <div class="title-sub">Organize your cooking!</div>
    </ion-title>
  </ion-toolbar>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ng-content select="[left-button]"></ng-content>
    </ion-buttons>
    <ion-title>
      <ng-content select="[title]"></ng-content>
    </ion-title>
    <ion-buttons slot="end">
      <ng-content select="[right-button]"></ng-content>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
