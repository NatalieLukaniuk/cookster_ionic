<div class="wrapper">
    <h2 *ngIf="recipy$ | async">{{(recipy$ | async)?.name}}</h2>
    <ng-container *ngIf="!isView()">
        <app-recipy-constructor *ngIf="recipy$ | async" [recipyToPatch]="recipy$ | async"
            [currentUser]="user$ | async"></app-recipy-constructor>
    </ng-container>

    <ng-container *ngIf="isView()">
        <app-recipy-full-view [recipy]="recipy$ | async" [currentUser]="user$ | async"></app-recipy-full-view>
    </ng-container>
</div>
