<ion-content [fullscreen]="true">
  <div *ngIf="!!currentPlanner; else noPlanner">
    <app-calendar-core
      [setCurrentDay]="moment(currentPlanner.startDate, 'DDMMYYYY')"
      [setEndDate]="moment(currentPlanner.endDate, 'DDMMYYYY')"
      [showPreps]="false"
      [addRecipies]="true"
    ></app-calendar-core>
  </div>

  <ng-template #noPlanner>This planner doesn't exist</ng-template>
</ion-content>
