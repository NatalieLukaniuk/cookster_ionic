<app-header [isShowBackButton]="true">
  <p title *ngIf="recipy$ | async">{{ (recipy$ | async)!.name }}</p>
  <ion-button
    *ngIf="isOwnRecipy$ | async"
    right-button
    size="small"
    (click)="goEditRecipy()"
    ><ion-icon name="construct-outline" slot="icon-only"></ion-icon
  ></ion-button>
</app-header>

<ion-content>
  <app-recipy-full-view
    [recipy]="recipy$ | async"
    [currentUser]="user$ | async"
  ></app-recipy-full-view>
</ion-content>
