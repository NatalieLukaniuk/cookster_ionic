<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-button color="medium" (click)="cancel()">Скасувати</ion-button>
        </ion-buttons>
        <ion-title>Додати нагадування</ion-title>
        <ion-buttons slot="end">
            <ion-button [disabled]="!date || !dateTime || description.length < 3" (click)="confirm()"
                [strong]="true">Зберегти</ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
    <ion-item>
        <ion-label position="floating">Текст нагадування:</ion-label>
        <ion-input [(ngModel)]="description" type="text"></ion-input>
    </ion-item>
    <ion-item>
        <div>
            <ion-label class="datepicker-label">Вкажіть день та час:</ion-label>
            <ion-datetime presentation="date-time" [preferWheel]="true"
                (ionChange)="onDateTimeChanged($event)"></ion-datetime>
        </div>

    </ion-item>
</ion-content>
