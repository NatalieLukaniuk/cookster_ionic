<ion-button id="open-modal" [disabled]="!(recipies$ | async)?.length"><ion-icon name="bag-handle-outline"></ion-icon></ion-button>

<ion-modal trigger="open-modal" [initialBreakpoint]="0.75" [breakpoints]="[0.25, 0.5, 0.75, 1]">
  <ng-template>
    <ion-header>
      <ion-toolbar>
        <ion-buttons slot="end">
          <ion-button (click)="cancel()">Close</ion-button>
        </ion-buttons>
        <ion-title>Продукти на цей день</ion-title>

      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <app-ingredient *ngFor="let product of products" [ingredient]="product" [coefficient]="1">
          <ion-button class="add-to-shopping-list" action-buttons size="small" (click)="addToList(product)" fill="clear"><ion-icon
              name="add" slot="icon-only" ></ion-icon></ion-button>
        </app-ingredient>
      </ion-list>
    </ion-content>
  </ng-template>
</ion-modal>
