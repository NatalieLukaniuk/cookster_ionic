<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      <div class="main-header">
        <ion-img
          class="logo"
          src="../../../../assets/images/humster_sm.png"
        ></ion-img>
        <div class="title">
          <div class="title-main">Cookster</div>
          <div class="title-sub">Organize your cooking!</div>
        </div>
      </div>
    </ion-title>
  </ion-toolbar>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button
        *ngIf="isShowBackButton"
        [defaultHref]="previousRoute ? previousRoute : 'tabs/recipies'"
      ></ion-back-button>
      <ng-content select="[left-button]"></ng-content>
    </ion-buttons>
    <ion-title>
      <ng-content select="[title]"></ng-content>
    </ion-title>
    <ion-buttons slot="end">
      <ng-content select="[right-button]"></ng-content>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
