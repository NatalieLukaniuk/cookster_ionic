<app-header>
  <ion-back-button
    left-button
    defaultHref="tabs/recipies"
  ></ion-back-button>
  <span title>Адмін панель</span>
</app-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item *ngFor="let page of pages" [routerLink]="'/tabs/admin/' + page.path" routerDirection="forward">
      <ion-label>
        {{page.name}}
      </ion-label>
    </ion-item>
  </ion-list>

</ion-content>
