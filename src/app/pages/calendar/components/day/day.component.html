<div *ngIf="!!day.details" class="day-wrapper" [id]="day.details.day">
  <app-calendar-meal
    [day]="day"
    [mealtime]="MealTime.Breakfast"
    [addRecipies]="addRecipies"
  >
  </app-calendar-meal>
  <app-calendar-meal
    [day]="day"
    [mealtime]="MealTime.Lunch"
    [addRecipies]="addRecipies"
  >
  </app-calendar-meal>
  <app-calendar-meal
    [day]="day"
    [mealtime]="MealTime.Dinner"
    [addRecipies]="addRecipies"
  >
  </app-calendar-meal>
</div>
