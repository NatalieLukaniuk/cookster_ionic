<div *ngIf="comment">
    <div class="comment-wrapper">
        <p class="author">{{comment.author}}</p>
        <p>{{comment.text}}</p>
    </div>
    <div class="bottom-row">
        <span>{{comment.addedOn | date}}</span>
        <ion-button fill="clear" size="small">Відповісти</ion-button>
    </div>
</div>
