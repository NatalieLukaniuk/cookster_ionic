<div class="current-day-selector">
  <ion-button size="small" (click)="goPreviousDay()" color="primary" fill="clear">
    <ion-icon slot="icon-only" name="chevron-back"></ion-icon>
  </ion-button>
  <span class="date-title">{{
    (currentDay$ | async)?.toString() | date : "EEEE, d MMMM"
    }}</span>
  <ion-button size="small" (click)="goNextDay()" color="primary" fill="clear">
    <ion-icon slot="icon-only" name="chevron-forward"></ion-icon>
  </ion-button>
</div>
