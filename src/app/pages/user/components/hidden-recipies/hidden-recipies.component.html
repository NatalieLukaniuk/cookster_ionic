<div *ngFor="let recipy of recipies$ | async; let index = index">
  <app-recipy-short-view [currentUser]="user$ | async" [recipy]="recipy"
    ></app-recipy-short-view>
  <app-comments-block [recipyId]="recipy.id"
    [recipyName]="recipy.name"></app-comments-block>
</div>
<div class="text" *ngIf="!noShowIds.length">
  Немає прихованих рецептів
</div>
