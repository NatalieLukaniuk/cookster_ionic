<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ng-content select="[left-button]"></ng-content>
    </ion-buttons>
    <ion-title>
      <ng-content select="[title]"></ng-content>
    </ion-title>
    <ion-buttons slot="end">
      <ng-content select="[right-button]"></ng-content>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
