<ion-list>
  <ng-container *ngFor="let prep of prepListItems">
    <ion-item
      button
      swipeLeftNoConfirmation
      detail="false"
      *ngIf="!prep.done"
      (itemSwiped)="markAsDone(prep)"
    >
      <ion-label>
        
        <h4>{{ prep.description }}</h4>        
 
      </ion-label>
    </ion-item>
  </ng-container>
</ion-list>
