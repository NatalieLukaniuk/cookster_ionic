<div class="recipy-name">
  <ion-item button (click)="viewRecipy()">
    <ion-label>
      <h2>{{ recipy.name }}</h2>
      <div class="additional-info">
        <span>{{ recipy.portions }} порцій</span>
        <span>{{ recipy.amountPerPortion }} гр/порцію</span>
        <span *ngIf="recipy.calorificValue">
          {{
            Math.round((recipy.calorificValue * recipy.amountPerPortion) / 100)
          }}
          ккал/порцію
        </span>
        <span class="icons">
          <ion-icon name="alarm" *ngIf="showNeedsAdvancePreparation"></ion-icon>
          <ion-icon name="bulb" *ngIf="hasPrepSuggestions"></ion-icon>
          <ion-icon
            name="checkmark-done"
            *ngIf="recipy.isCheckedAndApproved"
          ></ion-icon>
        </span>
      </div>
    </ion-label>
  </ion-item>
